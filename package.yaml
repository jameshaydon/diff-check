name:                diff-check
version:             0.1.0.0
github:              "jameshaydon/diff-check"
license:             BSD3
author:              "James Henri Haydon"
maintainer:          "james.haydon@gmail.com"
copyright:           "2019 James Henri Haydon"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/diff-reminder#readme>

dependencies:
- base >= 4.7 && < 5
- protolude
- text
- process
- cryptonite
- memory
- diff-parse
- bytestring
- parser-combinators
- megaparsec
- prettyprinter
- prettyprinter-ansi-terminal
- ansi-terminal
- optparse-applicative
- directory
- time
- terminal-size

library:
  source-dirs: src

executables:
  diffcheck:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - diff-check

tests:
  diff-reminder-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - diff-reminder

default-extensions:
- ConstraintKinds
- DataKinds
- DeriveAnyClass
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- DerivingStrategies
- DerivingVia
- DuplicateRecordFields
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- StrictData
- TupleSections
- TypeApplications
- TypeOperators
- ViewPatterns
- TypeFamilies
